<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Braitenberg</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/util.js">      </script>
  <script src="js/environment.js">      </script>
  <script src="js/button.js">           </script>
</head>

<body>
  <div id=title_div>
    <h1>Braitenberg</h1>
  </div>
  <div id=main_div>
    <div id=canvas_div>
      <canvas id="canvas">
        Your browser does not support the HTML5 canvas tag.</canvas>
      <div id=canvas_buttons_div>
        <input id="stepButton" type="button" onclick="step_button(env, planner, c1, info)" value="Step"></input>
        <input id="playButton" type="button" onclick="play_button(env, planner, c1, info)" value="Play"></input>
        <input id="refreshButton" type="button" onclick="refresh_button()" value="Generate new instance"></input>
      </div>
    </div>
    <div id=info_div> </div>
  </div>
  <script>

    let info = document.getElementById("info_div");

    let canvas = document.getElementById("canvas");
    let resolution_scale = 4;

    let env_size = Math.floor(Math.min(0.95 * window.innerWidth, 0.85 * window.innerHeight));
    canvas.height = env_size * resolution_scale;
    canvas.width = env_size * resolution_scale;
    info.style.flexBasis = env_size;

    let num_obst = 3;
    let env = new Environment(env_size);

    let p = document.createElement("p");
    info.appendChild(p);
    p.innerHTML = "Environment size: " + env_size.toString() + "x" + env_size.toString() + "px";

    p = document.createElement("p");
    info.appendChild(p);
    p.innerHTML = "Number of obstacles: " + (num_obst).toString();

    // env.draw(canvas);

    window.requestAnimationFrame(draw);
  </script>
</body>

</html>
